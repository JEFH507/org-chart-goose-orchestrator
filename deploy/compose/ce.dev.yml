services:
  postgres:
    image: postgres:16.4-alpine
    container_name: ce_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 12

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: ce_keycloak
    command: ["start-dev", "--http-port=8080"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  vault:
    image: hashicorp/vault:1.17.6
    container_name: ce_vault
    cap_add: ["IPC_LOCK"]
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    command: vault server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8200/v1/sys/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  ollama:
    image: ollama/ollama:0.3.14
    container_name: ce_ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    deploy:
      replicas: 1
    profiles: ["ollama"]

  # S3-compatible storage (OFF by default). Enable via S3_PROVIDER env or compose profiles as needed.
  seaweedfs:
    image: chrislusf/seaweedfs:3.68
    container_name: ce_seaweed
    command: ["server", "-s3", "-s3.port=8333", "-master.port=9333", "-filer.port=8081"]
    ports:
      - "8333:8333"
      - "9333:9333"
      - "8081:8081"
    profiles: ["s3-seaweedfs"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9333/cluster/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-00-00Z
    container_name: ce_minio
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    profiles: ["s3-minio"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

# Note: Use  to enable optional services.

  privacy-guard:
    build:
      context: ../../src/privacy-guard
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard:0.1.0
    container_name: ce_privacy_guard
    environment:
      GUARD_PORT: ${GUARD_PORT:-8089}
      GUARD_MODE: ${GUARD_MODE:-MASK}
      GUARD_CONFIDENCE: ${GUARD_CONFIDENCE:-MEDIUM}
      PSEUDO_SALT: ${PSEUDO_SALT:-changeme_random_salt}
      RUST_LOG: ${GUARD_LOG_LEVEL:-info}
      CONFIG_PATH: /etc/guard-config
    ports:
      - "${GUARD_PORT:-8089}:8089"
    volumes:
      - ../../deploy/compose/guard-config:/etc/guard-config:ro
    depends_on:
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8089/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["privacy-guard"]

  controller:
    build:
      context: ../../src/controller
    image: ghcr.io/jefh507/goose-controller:0.1.0
    container_name: ce_controller
    environment:
      CONTROLLER_PORT: ${CONTROLLER_PORT:-8088}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${CONTROLLER_PORT:-8088}:8088"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8088/status || exit 1"]
      start_period: 10s
      interval: 5s
      timeout: 3s
      retries: 20
    profiles: ["controller"]
