services:
  postgres:
    image: postgres:17.2-alpine
    container_name: ce_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 12

  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: ce_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@company.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/misc/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.4
    container_name: ce_keycloak
    command: ["start-dev", "--http-port=8080"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && exit 0 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  vault:
    image: hashicorp/vault:1.18.3
    container_name: ce_vault
    cap_add: ["IPC_LOCK"]
    environment:
      VAULT_ADDR: https://localhost:8200
      VAULT_SKIP_VERIFY: "true"  # For self-signed cert in dev
    ports:
      - "8200:8200"  # HTTPS (external access)
      - "8201:8201"  # HTTP (internal Docker network)
      - "8202:8202"  # Cluster port
    volumes:
      - ../vault/certs:/vault/certs:ro
      - ../vault/config:/vault/config:ro
      - ../vault/policies:/vault/policies:ro
      - vault_raft:/vault/raft
      - vault_logs:/vault/logs
    command: vault server -config=/vault/config/vault.hcl
    # Production-ready: Docker-level log rotation (alternative to logrotate)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"     # Rotate when log reaches 10MB
        max-file: "30"      # Keep 30 files (30 days if rotated daily)
        compress: "true"    # Compress rotated logs
    healthcheck:
      test: ["CMD-SHELL", "VAULT_SKIP_VERIFY=true vault status || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 12

  vault-init:
    image: curlimages/curl:8.11.1
    container_name: ce_vault_init
    environment:
      VAULT_ADDR: https://vault:8200
      VAULT_TOKEN: root
      VAULT_SKIP_VERIFY: "true"  # For self-signed cert
    volumes:
      - ./vault-init.sh:/vault-init.sh:ro
    command: ["/bin/sh", "/vault-init.sh"]
    depends_on:
      vault:
        condition: service_healthy
    restart: "no"

  # Shared Ollama (original - can be kept for testing or removed)
  ollama:
    image: ollama/ollama:0.12.9
    container_name: ce_ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    deploy:
      replicas: 1
    profiles: ["ollama"]

  # Per-instance Ollama for Finance (Rules-only - fastest)
  ollama-finance:
    image: ollama/ollama:0.12.9
    container_name: ce_ollama_finance
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11435:11434"
    volumes:
      - ollama_finance:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    profiles: ["multi-goose"]

  # Per-instance Ollama for Manager (Hybrid - balanced)
  ollama-manager:
    image: ollama/ollama:0.12.9
    container_name: ce_ollama_manager
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11436:11434"
    volumes:
      - ollama_manager:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    profiles: ["multi-goose"]

  # Per-instance Ollama for Legal (AI-only - most thorough)
  ollama-legal:
    image: ollama/ollama:0.12.9
    container_name: ce_ollama_legal
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11437:11434"
    volumes:
      - ollama_legal:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    profiles: ["multi-goose"]

  redis:
    image: redis:7.4.1-alpine
    container_name: ce_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - redis_data:/data
    profiles: ["redis"]

  # S3-compatible storage (OFF by default). Enable via S3_PROVIDER env or compose profiles as needed.
  seaweedfs:
    image: chrislusf/seaweedfs:3.68
    container_name: ce_seaweed
    command: ["server", "-s3", "-s3.port=8333", "-master.port=9333", "-filer.port=8081"]
    ports:
      - "8333:8333"
      - "9333:9333"
      - "8081:8081"
    profiles: ["s3-seaweedfs"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9333/cluster/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-00-00Z
    container_name: ce_minio
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    profiles: ["s3-minio"]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

# Note: Use profiles to enable optional services.

  # Shared Privacy Guard (original - can be kept for testing)
  privacy-guard:
    build:
      context: ../../src/privacy-guard
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard:0.1.0
    container_name: ce_privacy_guard
    environment:
      GUARD_PORT: ${GUARD_PORT:-8089}
      GUARD_MODE: ${GUARD_MODE:-MASK}
      GUARD_CONFIDENCE: ${GUARD_CONFIDENCE:-MEDIUM}
      PSEUDO_SALT: ${PSEUDO_SALT:-changeme_random_salt}
      RUST_LOG: ${GUARD_LOG_LEVEL:-info}
      CONFIG_PATH: /etc/guard-config
      # Phase 2.2: Model-enhanced detection
      GUARD_MODEL_ENABLED: ${GUARD_MODEL_ENABLED:-false}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:0.6b}
    ports:
      - "${GUARD_PORT:-8089}:8089"
    volumes:
      - ../../deploy/compose/guard-config:/etc/guard-config:ro
    depends_on:
      vault:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8089/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["privacy-guard"]

  # Per-instance Privacy Guard for Finance (Rules-only)
  privacy-guard-finance:
    build:
      context: ../../src/privacy-guard
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard:0.2.0
    container_name: ce_privacy_guard_finance
    environment:
      GUARD_PORT: 8089
      GUARD_MODE: MASK
      GUARD_CONFIDENCE: MEDIUM
      PSEUDO_SALT: ${PSEUDO_SALT:-changeme_random_salt}
      RUST_LOG: info
      CONFIG_PATH: /etc/guard-config
      # Rules-only: DISABLED (fastest - < 10ms)
      GUARD_MODEL_ENABLED: "false"
      OLLAMA_URL: http://ollama-finance:11434
      OLLAMA_MODEL: qwen3:0.6b
    ports:
      - "8093:8089"
    volumes:
      - ../../deploy/compose/guard-config:/etc/guard-config:ro
    depends_on:
      vault:
        condition: service_healthy
      ollama-finance:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8089/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["multi-goose"]

  # Per-instance Privacy Guard for Manager (Hybrid)
  privacy-guard-manager:
    build:
      context: ../../src/privacy-guard
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard:0.2.0
    container_name: ce_privacy_guard_manager
    environment:
      GUARD_PORT: 8089
      GUARD_MODE: MASK
      GUARD_CONFIDENCE: MEDIUM
      PSEUDO_SALT: ${PSEUDO_SALT:-changeme_random_salt}
      RUST_LOG: info
      CONFIG_PATH: /etc/guard-config
      # Hybrid: ENABLED but fallback to rules (balanced - < 100ms typical)
      GUARD_MODEL_ENABLED: "true"
      OLLAMA_URL: http://ollama-manager:11434
      OLLAMA_MODEL: qwen3:0.6b
    ports:
      - "8094:8089"
    volumes:
      - ../../deploy/compose/guard-config:/etc/guard-config:ro
    depends_on:
      vault:
        condition: service_healthy
      ollama-manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8089/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["multi-goose"]

  # Per-instance Privacy Guard for Legal (AI-only)
  privacy-guard-legal:
    build:
      context: ../../src/privacy-guard
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard:0.2.0
    container_name: ce_privacy_guard_legal
    environment:
      GUARD_PORT: 8089
      GUARD_MODE: MASK
      GUARD_CONFIDENCE: MEDIUM
      PSEUDO_SALT: ${PSEUDO_SALT:-changeme_random_salt}
      RUST_LOG: info
      CONFIG_PATH: /etc/guard-config
      # AI-only: ENABLED (most thorough - ~15s)
      GUARD_MODEL_ENABLED: "true"
      OLLAMA_URL: http://ollama-legal:11434
      OLLAMA_MODEL: qwen3:0.6b
    ports:
      - "8095:8089"
    volumes:
      - ../../deploy/compose/guard-config:/etc/guard-config:ro
    depends_on:
      vault:
        condition: service_healthy
      ollama-legal:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8089/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["multi-goose"]

  # Shared Privacy Guard Proxy (original)
  privacy-guard-proxy:
    build:
      context: ../../src/privacy-guard-proxy
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard-proxy:0.2.0
    container_name: ce_privacy_guard_proxy
    environment:
      PORT: ${PROXY_PORT:-8090}
      PRIVACY_GUARD_URL: ${GUARD_URL:-http://privacy-guard:8089}
      LLM_PROVIDER_URL: ${LLM_PROVIDER_URL:-https://openrouter.ai}
      LLM_API_KEY: ${LLM_API_KEY:-}
      RUST_LOG: ${PROXY_LOG_LEVEL:-info}
    ports:
      - "${PROXY_PORT:-8090}:8090"
    depends_on:
      privacy-guard:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8090/api/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["privacy-guard-proxy"]

  # Per-instance Privacy Guard Proxy for Finance
  privacy-guard-proxy-finance:
    build:
      context: ../../src/privacy-guard-proxy
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard-proxy:0.3.0
    container_name: ce_privacy_guard_proxy_finance
    environment:
      PORT: 8090
      PRIVACY_GUARD_URL: http://privacy-guard-finance:8089
      LLM_PROVIDER_URL: https://openrouter.ai
      RUST_LOG: info
      # Default to rules-only for Finance
      DEFAULT_DETECTION_METHOD: rules
    ports:
      - "8096:8090"
    depends_on:
      privacy-guard-finance:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8090/api/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["multi-goose"]

  # Per-instance Privacy Guard Proxy for Manager
  privacy-guard-proxy-manager:
    build:
      context: ../../src/privacy-guard-proxy
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard-proxy:0.3.0
    container_name: ce_privacy_guard_proxy_manager
    environment:
      PORT: 8090
      PRIVACY_GUARD_URL: http://privacy-guard-manager:8089
      LLM_PROVIDER_URL: https://openrouter.ai
      RUST_LOG: info
      # Default to hybrid for Manager
      DEFAULT_DETECTION_METHOD: hybrid
    ports:
      - "8097:8090"
    depends_on:
      privacy-guard-manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8090/api/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["multi-goose"]

  # Per-instance Privacy Guard Proxy for Legal
  privacy-guard-proxy-legal:
    build:
      context: ../../src/privacy-guard-proxy
      dockerfile: Dockerfile
    image: ghcr.io/jefh507/privacy-guard-proxy:0.3.0
    container_name: ce_privacy_guard_proxy_legal
    environment:
      PORT: 8090
      PRIVACY_GUARD_URL: http://privacy-guard-legal:8089
      LLM_PROVIDER_URL: https://openrouter.ai
      RUST_LOG: info
      # Default to AI-only for Legal
      DEFAULT_DETECTION_METHOD: ai
    ports:
      - "8098:8090"
    depends_on:
      privacy-guard-legal:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8090/api/status || exit 1"]
      start_period: 5s
      interval: 10s
      timeout: 3s
      retries: 3
    profiles: ["multi-goose"]

  controller:
    build:
      context: ../..
      dockerfile: src/controller/Dockerfile
    image: ghcr.io/jefh507/goose-controller:latest
    container_name: ce_controller
    environment:
      CONTROLLER_PORT: ${CONTROLLER_PORT:-8088}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
      RUST_LOG: info,sqlx=debug
      # Privacy Guard integration (Phase 2)
      GUARD_ENABLED: ${GUARD_ENABLED:-false}
      GUARD_URL: ${GUARD_URL:-http://privacy-guard:8089}
      # OIDC/JWT configuration (Phase 3)
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL}
      OIDC_JWKS_URL: ${OIDC_JWKS_URL}
      OIDC_AUDIENCE: ${OIDC_AUDIENCE}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      # Redis/Idempotency configuration (Phase 4)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      IDEMPOTENCY_ENABLED: ${IDEMPOTENCY_ENABLED:-false}
      IDEMPOTENCY_TTL_SECONDS: ${IDEMPOTENCY_TTL_SECONDS:-86400}
      # Vault integration (Phase 6: AppRole + Dual Listener)
      # Internal: HTTP on port 8201 (vaultrs compatibility)
      # External: HTTPS on port 8200 (secure external access)
      VAULT_ADDR: ${VAULT_ADDR:-http://vault:8201}
      # Phase 6 A2: AppRole authentication (production)
      VAULT_ROLE_ID: ${VAULT_ROLE_ID:-}
      VAULT_SECRET_ID: ${VAULT_SECRET_ID:-}
      # Fallback: Token authentication (dev mode only)
      VAULT_TOKEN: ${VAULT_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    ports:
      - "${CONTROLLER_PORT:-8088}:8088"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8088/status || exit 1"]
      start_period: 10s
      interval: 5s
      timeout: 3s
      retries: 20
    profiles: ["controller"]

  goose-finance:
    build:
      context: ../..
      dockerfile: docker/goose/Dockerfile
    image: goose-test:0.5.3
    container_name: ce_goose_finance
    environment:
      - GOOSE_ROLE=finance
      - CONTROLLER_URL=http://controller:8088
      - KEYCLOAK_URL=http://host.docker.internal:8080
      - KEYCLOAK_REALM=dev
      - KEYCLOAK_CLIENT_ID=goose-controller
      - KEYCLOAK_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_HOST=http://privacy-guard-proxy-finance:8090
      # Per-instance Privacy Guard Proxy for Finance (Rules-only, port 8096)
      - PRIVACY_GUARD_PROXY_URL=http://privacy-guard-proxy-finance:8090
      - GOOSE_PROVIDER=${GOOSE_PROVIDER:-openrouter}
      - GOOSE_MODEL=${GOOSE_MODEL:-anthropic/claude-3.5-sonnet}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - goose_finance_workspace:/workspace
    depends_on:
      controller:
        condition: service_healthy
      privacy-guard-proxy-finance:
        condition: service_healthy
    profiles: ["multi-goose"]

  goose-manager:
    build:
      context: ../..
      dockerfile: docker/goose/Dockerfile
    image: goose-test:0.5.3
    container_name: ce_goose_manager
    environment:
      - GOOSE_ROLE=manager
      - CONTROLLER_URL=http://controller:8088
      - KEYCLOAK_URL=http://host.docker.internal:8080
      - KEYCLOAK_REALM=dev
      - KEYCLOAK_CLIENT_ID=goose-controller
      - KEYCLOAK_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_HOST=http://privacy-guard-proxy-manager:8090      
      # Per-instance Privacy Guard Proxy for Manager (Hybrid, port 8097)
      - PRIVACY_GUARD_PROXY_URL=http://privacy-guard-proxy-manager:8090
      - GOOSE_PROVIDER=${GOOSE_PROVIDER:-openrouter}
      - GOOSE_MODEL=${GOOSE_MODEL:-anthropic/claude-3.5-sonnet}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - goose_manager_workspace:/workspace
    depends_on:
      controller:
        condition: service_healthy
      privacy-guard-proxy-manager:
        condition: service_healthy
    profiles: ["multi-goose"]

  goose-legal:
    build:
      context: ../..
      dockerfile: docker/goose/Dockerfile
    image: goose-test:0.5.3
    container_name: ce_goose_legal
    environment:
      - GOOSE_ROLE=legal
      - CONTROLLER_URL=http://controller:8088
      - KEYCLOAK_URL=http://host.docker.internal:8080
      - KEYCLOAK_REALM=dev
      - KEYCLOAK_CLIENT_ID=goose-controller
      - KEYCLOAK_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_HOST=http://privacy-guard-proxy-legal:8090      
      # Per-instance Privacy Guard Proxy for Legal (AI-only, port 8098)
      - PRIVACY_GUARD_PROXY_URL=http://privacy-guard-proxy-legal:8090
      - GOOSE_PROVIDER=${GOOSE_PROVIDER:-openrouter}
      - GOOSE_MODEL=${GOOSE_MODEL:-anthropic/claude-3.5-sonnet}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - goose_legal_workspace:/workspace
    depends_on:
      controller:
        condition: service_healthy
      privacy-guard-proxy-legal:
        condition: service_healthy
    profiles: ["multi-goose"]

volumes:
  postgres_data:
    driver: local
  keycloak_data:
    driver: local
  redis_data:
    driver: local
  # Shared Ollama models
  ollama_models:
    driver: local
  # Per-instance Ollama models (isolated CPU instances)
  ollama_finance:
    driver: local
  ollama_manager:
    driver: local
  ollama_legal:
    driver: local
  vault_raft:
    driver: local
  vault_logs:
    driver: local
  goose_finance_workspace:
    driver: local
  goose_manager_workspace:
    driver: local
  goose_legal_workspace:
    driver: local
  pgadmin_data:
    driver: local
