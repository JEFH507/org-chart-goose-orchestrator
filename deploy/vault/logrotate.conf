# Vault Audit Log Rotation Configuration
# Rotates audit logs daily, keeps 30 days of history
# Compresses old logs to save space

/vault/logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    notifempty
    missingok
    create 0640 vault vault
    sharedscripts
    postrotate
        # Send HUP signal to Vault to reopen log files
        # (Vault automatically handles log rotation)
    endscript
}
