# Lychee configuration for internal-only link check
# Skip all external URLs and mailto
exclude = ["^https?://", "^mailto:"]

# Exclude archived static site and vendored reference docs (contain unresolved local/MDX links)
exclude_path = [
  "docs/site/**",
  "goose-versions-references/**"
]

# Treat as offline to avoid network
offline = true

# Do not fail on ignored warnings
fail = "all"
