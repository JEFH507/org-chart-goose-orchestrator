name: Phase 1 CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feat/phase1-ci ]

permissions:
  contents: read

jobs:
  linkcheck:
    name: Linkcheck (internal only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lychee link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --offline --config .github/lychee.toml --no-progress README.md docs/**/*.md "Technical Project Plan/**/*.md" docs/**/*.mdx docs/**/*.yaml docs/**/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  spectral:
    name: Spectral lint (OpenAPI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli@6.11.1
      - name: Lint OpenAPI
        run: spectral lint docs/api/controller/openapi.yaml --fail-severity=warn

  compose-health:
    name: Compose health (infra only)
    runs-on: ubuntu-latest
    needs: [linkcheck, spectral]
    steps:
      - uses: actions/checkout@v4
      - name: Show Docker versions
        run: |
          docker --version
          docker compose version
      - name: Pre-pull postgres
        run: |
          docker compose -f deploy/compose/ce.dev.yml pull postgres
          docker --version
          docker compose version
      - name: Compose up (postgres, keycloak, vault)
        run: |
          docker compose -f deploy/compose/ce.dev.yml -f deploy/compose/ci.override.yml up -d postgres
      - name: Wait for health (postgres)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..72}; do
            status=$(docker inspect -f '{{json .State.Health.Status}}' ce_postgres || echo '"starting"')
            echo "postgres health: $status"
            if [ "$status" = '"healthy"' ]; then exit 0; fi
            sleep 5
          done
          echo "postgres failed to become healthy" >&2;
          echo "=== docker ps -a ==="; docker ps -a || true;
          echo "=== inspect ce_postgres ==="; docker inspect ce_postgres || true;
          echo "=== last 200 logs of ce_postgres ==="; docker logs ce_postgres --tail 200 || true;
          exit 1
      - name: Compose down
        if: always()
        run: docker compose -f deploy/compose/ce.dev.yml -f deploy/compose/ci.override.yml down -v
