name: Phase 1 CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feat/phase1-ci ]

permissions:
  contents: read

jobs:
  linkcheck:
    name: Linkcheck (internal only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lychee link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --offline --config .github/lychee.toml --no-progress .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  spectral:
    name: Spectral lint (OpenAPI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli@6.11.1
      - name: Lint OpenAPI
        run: spectral lint docs/api/controller/openapi.yaml --fail-severity=warn

  compose-health:
    name: Compose health (infra only)
    runs-on: ubuntu-latest
    needs: [linkcheck, spectral]
    steps:
      - uses: actions/checkout@v4
      - name: Show Docker versions
        run: |
          docker --version
          docker compose version
      - name: Compose up (postgres, keycloak, vault)
        run: |
          docker compose -f deploy/compose/ce.dev.yml up -d postgres keycloak vault
      - name: Wait for health (postgres)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            status=$(docker inspect -f '{{json .State.Health.Status}}' ce_postgres || echo '"starting"')
            echo "postgres health: $status"
            if [ "$status" = '"healthy"' ]; then exit 0; fi
            sleep 5
          done
          echo "postgres failed to become healthy" >&2; exit 1
      - name: Wait for health (keycloak)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            status=$(docker inspect -f '{{json .State.Health.Status}}' ce_keycloak || echo '"starting"')
            echo "keycloak health: $status"
            if [ "$status" = '"healthy"' ]; then exit 0; fi
            sleep 5
          done
          echo "keycloak failed to become healthy" >&2; exit 1
      - name: Wait for health (vault)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            status=$(docker inspect -f '{{json .State.Health.Status}}' ce_vault || echo '"starting"')
            echo "vault health: $status"
            if [ "$status" = '"healthy"' ]; then exit 0; fi
            sleep 5
          done
          echo "vault failed to become healthy" >&2; exit 1
      - name: Compose down
        if: always()
        run: docker compose -f deploy/compose/ce.dev.yml down -v
